<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>

<h3>Информация о человеке:</h3>

<span th:text="${person.getId()}">Value</span>


<span th:text="${person.getName()} + ', ' + ${person.getAge()}">Value</span>

<br>

<form th:method="GET" th:action="@{/admin/update}">
    <input type="hidden" name="id" th:value="${person.id}">
    <input type="submit" value="Обновить">
</form>

<br>

<form th:method="POST" th:action="'/admin/delete?id=' + ${person.getId()}">
    <input type="submit" value="Удалить">
</form>

<a href="/logout">Выйти из страницы</a>

</body>
</html>
